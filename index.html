<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Booth</title>
    <!-- Include Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <!-- Your HTML content goes here -->
    </div>

    <script>
        // Firebase configuration
      const firebaseConfig = {
  apiKey: "AIzaSyB2Y0xfYW3EfwbPlECRK19brbVKXQRPzOY",
  authDomain: "saturn-confess-wall.firebaseapp.com",
  databaseURL: "https://saturn-confess-wall-default-rtdb.firebaseio.com",
  projectId: "saturn-confess-wall",
  storageBucket: "saturn-confess-wall.appspot.com",
  messagingSenderId: "218131414831",
  appId: "1:218131414831:web:7559530e353ddd93acabda",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Declare the username variable at the top level
        let username = ''; // Accessible to all functions

        function loadConfessions() {
            const confessionsList = document.getElementById('confessionsList');
            confessionsList.innerHTML = ''; // Clear existing list

            database.ref('confessions/').once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const confession = childSnapshot.val();
                    confessionsList.innerHTML += `<p><strong>${confession.username}:</strong> ${confession.text}</p>`;
                });
            });
        }

        function login() {
            const nameInput = document.getElementById('username').value;
            if (nameInput) {
                username = nameInput; // Assign the input value to the username variable
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('confessionSection').classList.remove('hidden');
                document.getElementById('confessionText').focus();
                loadConfessions(); // Load confessions after logging in
            } else {
                alert('Please enter a name!');
            }
        }

        function submitConfession() {
            const confessionText = document.getElementById('confessionText').value;
            if (confessionText) {
                const confession = {
                    username: username, // Use the initialized username
                    text: confessionText
                };
                database.ref('confessions/').push(confession);
                document.getElementById('confessionText').value = ''; // Clear input
                loadConfessions(); // Reload confessions
            } else {
                alert('Please enter a confession!');
            }
        }

        // Load confessions when the page is loaded
        window.onload = loadConfessions;
    </script>
</body>
</html>
